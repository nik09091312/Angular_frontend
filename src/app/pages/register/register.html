<div class="bg-gradient-to-r from-slate-900 via-slate-400 to-slate-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden w-full max-w-md border border-gray-700">
        
        <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 p-8">
            <h2 class="text-3xl font-bold text-center text-white">Registrate</h2>
            <p class="text-center text-gray-400 mt-2">Inicia creando tu cuenta</p>
        </div>

        
        <form id="registrationForm" novalidate class="p-8 space-y-6">
            
    <div class="space-y-4">
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="username" 
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg 
                    focus:ring-2 focus:ring-blue-500 focus:border-transparent
                     text-white placeholder-gray-400 transition-all duration-200"
                    placeholder="Ingresa username">
    </div>
            
    <div class="space-y-4">
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" 
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg 
                focus:ring-2 focus:ring-blue-500 focus:border-transparent
                  text-white placeholder-gray-400 transition-all duration-200"
                placeholder="Ingresa Email">
    </div>
            
    <div class="space-y-4">
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" 
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg 
                focus:ring-2 focus:ring-blue-500 focus:border-transparent
                  text-white placeholder-gray-400 transition-all duration-200"
                placeholder="Ingresa contraseña">

    </div>


    <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirma tu Contraseña</label>
                <input type="password" id="confirm-password"
                class="w-full px-5 py-3 rounded-lg bg-gray-700 border border-gray-600 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
               text-white placeholder-gray-400 transition duration-200" 
                placeholder="Confirma tu Contraseña " />
    </div>
            
            
    <div class="pt-2 text-center">
                <p class="text-gray-400 text-sm">Ya tienes una cuenta? 
                <a href="/login" class="font-semibold text-blue-400 hover:text-blue-300 transition-colors">Inicia sesión</a>
                </p>
    </div>
            
    <button  type="submit" 
            
        class="w-full bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 
        text-white py-3 rounded-lg font-semibold shadow-lg transition-all duration-300
        transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-500">
        
        Crea tu cuenta
    
    </button>
    </form>
    </div>
</div>
