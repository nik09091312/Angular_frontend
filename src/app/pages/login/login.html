<div class="min-h-screen bg-gradient-to-r from-slate-900 via-slate-400 to-slate-300 text-gray-100 flex justify-center p-4">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-gray-800 shadow-xl sm:rounded-lg flex justify-center flex-1 border border-slate-700">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="text-center">
               
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png"
                    class="w-32 mx-auto" alt="Modern App Icon" />
                <h2 class="text-2xl mt-4 font-bold text-gray-300">Bienvenido de nuevo</h2>
                <p class="text-gray-400 mt-2">Ingresa</p>
            </div>
            
            <div class="mt-12 flex flex-col items-center">
                <div class="w-full flex-1">
                    
                    <div class="mx-auto max-w-xs space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Usuario</label>
                            <input type="text" id="username"
                                class="w-full px-5 py-3 rounded-lg bg-gray-700 border border-gray-600 
                                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                       text-white placeholder-gray-400 transition duration-200" 
                                placeholder="Ingresa tu Usuario" />
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
                            <input type="password" id="password"
                                class="w-full px-5 py-3 rounded-lg bg-gray-700 border border-gray-600 
                                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                       text-white placeholder-gray-400 transition duration-200" 
                                placeholder="Ingresa tu contraseña" />
                        </div>
                        
                       
                        
                        <div class="flex items-center">
                            <input id="terms" type="checkbox" 
                                   class="h-4 w-4 rounded bg-gray-700 border-gray-600 
                                          focus:ring-blue-500 focus:ring-offset-gray-800">
                            <label for="terms" class="ml-2 text-sm text-gray-400">
                                Recordarme
                            </label>
                        </div>

                        <button
                            class="w-full bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 
                                   text-white font-semibold py-3 rounded-lg shadow-lg
                                   transition-all duration-300 transform hover:scale-[1.02]
                                   flex items-center justify-center">
                            
                            <span>Inicia!</span>
                        </button>
                        
                        <p class="text-center text-gray-400 mt-6">
                            Aun no tienes cuenta? 
                            <a href="/register" class="text-blue-400 font-medium hover:underline">Registrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="flex-1 bg-gradient-to-r from-slate-900 via-slate-500 to-slate-900 text-center hidden lg:flex items-center justify-center">
            <div class="m-12 xl:m-16 w-full h-full flex items-center justify-center">
                
                <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" 
                     alt="Modern digital illustration" 
                     class="w-3/4 max-w-md opacity-90" />
            </div>
        </div>
    </div>
</div>
